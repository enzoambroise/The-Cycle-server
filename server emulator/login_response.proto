syntax = "proto3";

import "google/protobuf/any.proto";

enum LoginResponse_Result {
  UNKNOWN = 0;
  OK = 1;
  INVALID_CREDENTIALS = 2;
  ACCOUNT_DISABLED = 3;
  RATE_LIMITED = 4;
  SERVER_ERROR = 5;
}

message LoginResponse {
  LoginResponse_Result result = 1;
  string jwt_token = 2;
  string session_id = 3;
  string username = 4;
  string user_id = 5;
}